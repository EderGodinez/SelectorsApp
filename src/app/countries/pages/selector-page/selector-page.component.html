<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form [formGroup]="myForm">
<div class="row mb-3">
  <div class="col">
    <label class="form-label">Continente :</label>
    <select class="form-control" formControlName="region">
      <option value="">---Seleccione continente---</option>
      <option *ngFor="let region of regions"  [value]="region">{{region}}</option>
    </select>
  </div>
</div>
<div class="row mb-3" *ngIf="countries.length>0">
  <div class="col">
    <label class="form-label">Paises :</label>
    <select class="form-control" formControlName="country">
      <option value="">---Seleccione pais---</option>
      <option *ngFor="let country of countries"  [value]="country.cca3">{{country.name}}</option>
    </select>
  </div>
</div>
<div class="row mb-3" *ngIf="countriesBorders.length>0">
  <div class="col">
    <label class="form-label">Fronteras :</label>
    <select class="form-control" formControlName="border">
      <option value="">---Seleccione pais frontera---</option>
      <option *ngFor="let country of countriesBorders"  [value]="country.cca3">{{country.name}}</option>
    </select>
  </div>
</div>
</form>
<h3>Formulario:</h3>
<code>
  <p>Valor de formulario</p>
  {{myForm.value|json}}
</code>
<p>
  is Form Valid :{{myForm.valid}}
</p>
